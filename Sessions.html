<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Office Management App - Sessions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>مكتب ا/ مجدي عزام المحامي</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">القضايا</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">الجلسات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">الاحكام</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container py-4">
        <section class="my-4">
            <h2 class="text-center">إضافة جلسة جديدة</h2>
            <form id="session-form">
                <div class="form-group">
                    <label for="session-case-name">اسم القضية</label>
                    <input type="text" class="form-control" id="session-case-name" required>
                </div>
                <div class="form-group">
                    <label for="session-date">تاريخ الجلسة</label>
                    <input type="date" class="form-control" id="session-date" required>
                </div>
                <div class="form-group">
                    <label for="session-number">رقم الجلسة</label>
                    <input type="number" class="form-control" id="session-number" required>
                </div>
                <button type="submit" class="btn btn-primary">إضافة الجلسة</button>
            </form>
        </section>
        <hr>
        <section class="my-4">
            <h2 class="text-center">قائمة الجلسات</h2>
            <ul id="session-list-container" class="list-group" style="direction: rtl;"></ul>
        </section>
    </main>
    <script src="sessions.js"></script>
</body>
</html>
