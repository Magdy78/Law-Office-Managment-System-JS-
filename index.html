<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Office Management App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>مكتب ا/ مجدي عزام المحامي</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">القضايا</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sessions.html">الجلسات</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">الاحكام</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    


    
    <main class="container py-4">
        <section class="my-4" >
            <h2 class="text-center" >أضافه قضيه جديده</h2>
            <form id="case-form">
                <div class="form-group" >
                    <label for="case-name" >أسم الموكل</label>
                    <input type="text" class="form-control" id="case-name" required>
                </div>
                <div class="form-group">
                    <label for="case-number" >رقم القضيه</label>
                    <input type="text" class="form-control" id="case-number" required>
                </div>
                <div class="form-group">
                    <label for="case-year" >السنه</label>
                    <input type="date" class="form-control" id="case-year" required>
                </div>
                <div class="form-group">
                    <label for="case-type">نوع القضيه</label>
                    <select class="form-control" id="case-type" required>
                        <option value="1">مدني</option>
                        <option value="2">مساكن</option>
                        <option value="3">أحوال</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">اضافه القضية</button>
            </form>
        </section>
        <hr>
        <section class="my-4" >
            <h2 class="text-center">قائمة القضايا</h2>
            <ul id="case-list-container" class="list-group" style="direction: rtl;">
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
